---

- hosts: web_servers
  #Specify the SSH User
  remote_user: centos
  #To sudo or not to sudo
  become: true

  tasks:
  - name: Install httpd
    yum:
      name: httpd
      state: latest
    notify:
      - restart_httpd


  handlers:
  
  - name: Restart httpd
    service: 
      name: httpd
      state: restarted
    listen: "restart_httpd" 
