---

- hosts: web_servers
  #Specify the SSH User
  remote_user: centos
  #To sudo or not to sudo
  become: true

  tasks:
  - name: Install httpd
    yum:
      name: httpd
      state: latest
    notify:
      - restart_httpd

  - name: Enable httpd
    service:
      name: httpd
      enabled: yes
      state: started

  - name: Edit index.html
    lineinfile:
      path: /var/www/html/index.html
      line: "This is a conditional test finding a value in a list"
      create: yes
      mode: 0755
      state: present


  handlers:

  - name: Restart httpd
    service:
      name: httpd
      state: restarted
    listen: "restart_httpd"
