---
- hosts: all
  #Specify the SSH User
  remote_user: centos
  #To sudo or not to sudo
  become: true

  tasks:
  - name: Useless task
    shell: "Echo hello"

  - name: Get files
    get_url:
        url: "http://{{item}}/index.hmtl"
        dest: "/tmp/{{item}}"
      ignore_errors:
      with_items: "{{ ansible_groups.all }}"
