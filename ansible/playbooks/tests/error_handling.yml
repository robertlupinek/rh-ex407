---
- hosts: all
  #Specify the SSH User
  remote_user: centos
  #To sudo or not to sudo
  become: true

  tasks:
  - name: Useless task
    shell: "echo hello"

  - name: Get files
    get_url:
        url: "http://{{item}}/index.html"
        dest: "/tmp/{{item}}.index.html"
    ignore_errors: yes
    with_items: "{{ groups.all }}"

    
